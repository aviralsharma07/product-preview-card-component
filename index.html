<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="preview-card">

      <picture class="section product-photo">
        <source srcset="/images/image-product-mobile.jpg" media="(max-width:600px)">
        <img src="/images/image-product-desktop.jpg" alt="Perfume Image">
      </picture>
  
      <div class="section product-info">

        <p class="perfume">PERFUME</p>

        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="discounted-price">$149.99</p>
          <p class="orignal-price"><s>$169.99</s></p>
        </div>

        <button type="button" class="button">Add to Cart</button>

        </div>

  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aviralsharma07">Aviral Sharma</a>.</p>
  </footer>

</body>
</html>
